    <script type="text/javascript">
        /* Production lane */
            function make__elem (type, identification, classification, ...offset)
            {
                if ( typeof(type)==="string" && typeof(identification)==="string" && typeof(classification) === "string")
                {
                    const maked = document.createElement(type)
                    maked.setAttribute("id", identification)
                    maked.setAttribute("class", classification)
                    if (offset.length != 0) {
                        for (let i = 0; i < offset.length; i++) {
                            if (offset[i][1]) {
                                if (typeof(offset[i][0])==="string" && typeof(offset[i][1])==="string") {
                                    maked.setAttribute(offset[i][0], offset[i][1])
                                }
                                else {
                                    console.log("In make__elem -> Information for Developer: invalid type or null-object. Must be \[\"type\"\,\"string parameter\"\].")
                                }
                            }
                            else {
                                if (typeof(offset[i][0])==="string") {
                                    maked.setAttribute(offset[i][0])
                                }
                                else {
                                    console.log("In make__elem -> Information for Developer: invalid type or null-object. Must be \[\"type\"\].")
                                }
                            }
                        }
                    }
                    return maked
                } else {
                    console.log("In make__elem -> Information for Developer: invalid type of initial of the parameters. Must be \"string\".")
                }
            }
    </script>
